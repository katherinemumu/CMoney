{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="\buy" method="post">
        <div class="form-group">
            <input type="text" placeholder="Symbol" autocomplete="off" autofocus class="form-control" name="symbol">
        </div>

        <div class="form-group">
            <input type="number" placeholder="Shares" class="form-control" name="shares">
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
